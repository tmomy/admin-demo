<nz-layout style="height: 100%;">
    <!--header-->
    <nz-layout>
      <nz-header style="background: #fff; padding:24px; height: 96px">
        <div class="logo">
          <a href="" id="logo"><img src="https://ng.ant.design/assets/img/zorro.svg" alt="logo">
            <span>NG-ZORRO</span>
          </a>
        </div>
      </nz-header>
    </nz-layout>
    <nz-layout style="height: 100%">
        <!--nav-sider-->
        <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed">
            <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'" class="nav-menu">
                <li nz-submenu class="nav-sumenu">
                    <span title><i class="anticon anticon-setting"></i><span class="nav-text">系统设置</span></span>
                    <ul class="nav-menu-item">
                        <li nz-menu-item routerLink="/purviews">Tom</li>
                        <li nz-menu-item>Bill</li>
                        <li nz-menu-item>Alex</li>
                    </ul>
                </li>
                <li nz-submenu class="nav-sumenu">
                    <span title><i class="anticon anticon-team"></i><span class="nav-text">Team</span></span>
                </li>
                <li nz-submenu class="nav-sumenu">
                  <span title><i class="anticon anticon-team"></i><span class="nav-text">Team</span></span>
                </li>
          </ul>
        </nz-sider>
        <nz-layout style="height: auto;">
            <nz-content style="margin:0 16px;">
                <nz-breadcrumb style="margin:12px 0;">
                    <nz-breadcrumb-item>User</nz-breadcrumb-item>
                    <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
                </nz-breadcrumb>
                <div style="height: 700px;margin: 20px; background: #fff;">
                  <router-outlet></router-outlet>
                </div>
          </nz-content>
          <nz-footer style="text-align: center; height: 80px; background: #d46d60">Ant Design ©2017 Implement By Angular</nz-footer>
        </nz-layout>
    </nz-layout>
</nz-layout>
